<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | David Luu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">David Luu</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Contact</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="John Smith" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="example@gmail.com" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>



    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title"><strong>Connect with Me</strong></h2>
          </div>
          <div class="panel body">
            <div class="row">
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> 
                <a href="#"><img src="assets/images/github-128.png" width="50" height="50" class="social" alt="GitHub" /></a>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> 
                <a href="#"><img src="assets/images/linkedin-128.png" width="50" height="50" class="social" alt="LinkedIn" /></a>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> 
                <a href="#"><img src="assets/images/stackoverflow-128.png" width="50" height="50" class="social" alt="Stack Overflow" /></a>
              </div>
            </div>
          </div>    
        </div>
      </div>
  </div>



  <div class="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-default">
        <div class="panel-footer">Copyright &copy; 2017 David Luu</div>
      </div>  
    </div>  
  </div>

</body>
</html>
